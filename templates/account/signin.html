<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{% static 'assets/config.js' %}"></script>

    <title>signin</title>
    <link rel="stylesheet" href="{% static 'css/config.css' %}" />
  </head>
  <body>
    <div class="relative content bg-gray-50 divide-y divider-gray-200">
      <nav class="bg-white border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-2"
        >
          <a href="{% url 'main:index' %}" class="flex items-center">
            <img src="{% static 'assets/cloud_3d.png' %}" class="h-12 mr-3" />
          </a>
        </div>
      </nav>

      <!--회원가입 컴포넌트-->
      <section class="bg-gray-50 dark:bg-gray-900">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <a
            href="#"
            class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
          >
            <img
              class="w-10 h-10 mr-2"
              src="{% static 'assets/sun_with_face_3d.png' %}"
              alt="logo"
            />
            환영해요!
          </a>
          <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
              >
                가입한 계정으로 로그인 해주세요
              </h1>
              <form class="space-y-4 md:space-y-6" action="{% url 'account:login' %}" method = "post">
                {% csrf_token %}
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >이메일 아이디</label
                  >
                  <input
                    type="text"
                    name="username"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@email.com"
                    required=""
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >비밀번호</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        aria-describedby="remember"
                        type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                        required=""
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <label
                        for="remember"
                        class="text-gray-500 dark:text-gray-300"
                        >Remember me</label
                      >
                    </div>
                  </div>
                  <div
                    class="text-sm font-medium text-blue-600 hover:underline"
                    ><a href="{% url 'account:find_id' %}">아이디<a/> / <a href="{% url 'account:find_pw' %}">비밀번호<a/>찾기
                  </a></div>
                </div>

                <button
                  type="submit"
                  id = "signinBT"
                  class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-m px-5 py-2.5 text-center"
                >
                  로그인 하기
                </button>
                <p
                  class="text-sm m-3font-light text-gray-500 dark:text-gray-400"
                >
                  아직 계정이 없으신가요?
                  <a
                    href="{% url 'account:signup' %}"
                    class="font-medium text-blue-600 hover:underline dark:text-primary-500"

                    >회원가입 하기</a
                  >
                </p>
                <input type = "submit" id = "signinSB" style = "display:none;">
              </form>
            </div>
          </div>
        </div>
      </section>

      <div class="w-full max-w-sm rounded-lg"></div>
    </div>
  </body>
</html>
